<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            /* background-color: #f3f4f6; */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form {
            /* background-color: #fff; */
            padding: 25px 35px;
            /* border-radius: 12px; */
            /* box-shadow: 0 0 15px rgba(0,0,0,0.1); */
            width: 100%;
            /* max-width: 450px; */
        }

        form label {
            display: inline-block;
            width: 160px;
            /* margin-bottom: 8px; */
            font-weight: bold;
            vertical-align: top;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form input[type="tel"],
        form select {
            /* width: calc(100% - 165px); */
            padding: 6px 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        form textarea {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
            margin-top: 4px;
            margin-bottom: 12px;
        }

        .radio-group,
        .checkbox-group {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .radio-group label,
        .checkbox-group label {
            width: auto;
            font-weight: normal;
        }

        select {
            /* width: 30%; */
            margin-right: 4px;
        }

        .dob {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 12px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
            transition: background-color 0.4s ease;
        }
    </style>
</head>

<body>
    <div class="form">
