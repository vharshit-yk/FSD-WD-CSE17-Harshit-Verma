<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("regForm").addEventListener("submit", function (event) {

                let name = document.getElementById("name").value.trim();
                let password = document.getElementById("password").value.trim();
                let email = document.getElementById("email").value.trim();
                let phone = document.getElementById("phone").value.trim();

                let namePattern = /^[A-Za-z ]+$/;
                let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                let phonePattern = /^[0-9]{10}$/;

                if (!name.match(namePattern) || name.length < 6) {
                    alert("Name must contain only alphabets and be at least 6 characters long.");
                    event.preventDefault();
                    return;
                }

                if (password.length < 6) {
                    alert("Password must be at least 6 characters long.");
                    event.preventDefault();
                    return;
                }

                if (!email.match(emailPattern)) {
                    alert("Please enter a valid email address.");
                    event.preventDefault();
                    return;
                }

                if (!phone.match(phonePattern)) {
                    alert("Phone number must be exactly 10 digits.");
                    event.preventDefault();
                    return;
                }

                alert("Registration Successful!");
            });
        });
    </script>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form {
            padding: 25px 35px;
            width: 100%;
        }

        form label {
            display: inline-block;
            width: 160px;
            font-weight: bold;
            vertical-align: top;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form input[type="tel"],
        form select {
            padding: 6px 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        form textarea {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
            margin-top: 4px;
            margin-bottom: 12px;
        }

        .radio-group,
        .checkbox-group {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .radio-group label,
        .checkbox-group label {
            width: auto;
            font-weight: normal;
        }

        .dob {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 12px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
            transition: background-color 0.4s ease;
        }
    </style>

</head>

<body>
    <div class="form">
        <form id="regForm" action="">

            <label for="name">Enter Name:</label>
            <input type="text" placeholder="Enter Name" id="name"><br>

            <label for="password">Enter Password:</label>
            <input type="password" placeholder="Enter Password" id="password"><br>

            <label for="email">Enter E-mail:</label>
            <input type="email" placeholder="Enter e-mail" id="email"><br>

            <label for="phone">Enter Phone Number:</label>
            <input type="tel" placeholder="Enter Phone number" id="phone"><br>

            <div class="radio-group">
                <span style="width:160px; font-weight:bold;">Select Gender:</span>
                <input type="radio" name="sex" id="male">
                <label for="male">Male</label>
                <input type="radio" name="sex" id="female">
                <label for="female">Female</label>
            </div>

            <div class="dob">
                <span style="width:160px; font-weight:bold;">Enter Date of Birth:</span>

                <select id="dob-day">
                    <option value="">Day</option>
                    <!-- Days 1â€“31 -->
                    ${[...Array(31)].map((_, i) => `<option>${String(i + 1).padStart(2, '0')}</option>`).join('')}
                </select>

                <select id="dob-month">
                    <option value="">Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>

                <select id="dob-year">
                    <option value="">Year</option>
                    <!-- 2025 to 1950 -->
                    ${Array.from({ length: 76 }, (_, i) => 2025 - i).map(y => `<option>${y}</option>`).join('')}
                </select>
            </div>

            <div class="checkbox-group">
                <span style="width:160px; font-weight:bold;">Select Languages Known:</span>
                <input type="checkbox" id="Eng" value="Eng">
                <label for="Eng">English</label>

                <input type="checkbox" id="Hindi" value="Hindi">
                <label for="Hindi">Hindi</label>

                <input type="checkbox" id="Tamil" value="Tamil">
                <label for="Tamil">Tamil</label>

                <input type="checkbox" id="Telugu" value="Telugu">
                <label for="Telugu">Telugu</label>
            </div>

            <div style="margin-top:10px;">
                <label for="textar" style="display:block; width:auto; margin-bottom:4px;">Enter Address:</label>
                <textarea id="textar" placeholder="Enter address"></textarea>
            </div>

            <div class="btn-container">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
